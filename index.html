<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0" />
        <title>BMI Calculator - Louise Tamariska Utami</title>
        <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">

            <div class="input">
                <label for="height">Age</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">
            <!-- Male radio button -->
                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                </label>

            <!-- Female radio button -->
                <label class="container">
                    <input type="radio" name="radio" id="f"><p class="text">Female</p>
                    <span class="checkmark"></span>
                </label>
        
        </div>

        <div class="containerHW">
                <!-- height button -->
            <div class="inputH">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" required>
            </div>  

                <!-- weight button -->
            <div class="inputW">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required>
            </div>
        </div>

                <!-- calculate bmi button -->
            <button class="calculate" id="submit" onclick="calculate()">Calculate BMI</button>
            <button class="reset" id="reset" onclick="reset()">Reset</button>
        </div>
        <div class="result">
            <p>Your BMI is</p>
            <div id="result">0</div>
            <p class="comment"></p>
        </div>

                <!-- bmi scale -->
        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 24.9</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 - 29.9</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>30 - 34.9</p>
            </div>

            <div style="--color: var(--extremely-obese)">
                <h4>Extremely Obese</h4>
                <p>> 35</p>
            </div>
        </section>
    </div>
</div>



        <!-- the modal -->
        <div id="myModal" class="modal">
            <!-- modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div></div>



<script src="js/scripts.js"></script>

</body>
</html>
